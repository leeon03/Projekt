<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CamperLife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 0.5s forwards ease-in-out;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-96 fade-in">
        
        <!-- Zurück-Button -->
        <button onclick="history.back()" class="mb-4 text-teal-600 hover:underline flex items-center">
            ⬅ Zurück
        </button>

        <h2 class="text-2xl font-bold text-gray-800 text-center">Willkommen zurück!</h2>
        <p class="text-gray-500 text-center mb-6">Melde dich an, um fortzufahren</p>

        <!-- Login-Formular -->
        <form action="#" method="POST">
            <label class="block mb-2 text-gray-700 font-semibold">E-Mail</label>
            <input type="email" placeholder="Deine E-Mail-Adresse" required 
                   class="w-full p-3 border rounded-lg focus:ring focus:ring-teal-300 focus:border-teal-500">

            <label class="block mt-4 mb-2 text-gray-700 font-semibold">Passwort</label>
            <input type="password" placeholder="••••••••" required
                   class="w-full p-3 border rounded-lg focus:ring focus:ring-teal-300 focus:border-teal-500">

            <div class="flex justify-between items-center mt-4">
                <a href="#" class="text-sm text-teal-600 hover:underline">Passwort vergessen?</a>
            </div>

            <button type="submit" class="mt-6 w-full bg-teal-500 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 transition">
                Anmelden
            </button>
        </form>

        <!-- Alternative Login-Optionen -->
        <div class="mt-6 text-center text-gray-500">Oder melde dich an mit</div>
        <div class="flex space-x-4 mt-4">
        </div>

        <!-- Registrierung-Link -->
        <p class="text-center text-gray-600 mt-6">Noch keinen Account? 
            <a href="register.html" class="text-teal-600 font-semibold hover:underline">Jetzt registrieren</a>
        </p>
    </div>

</body>
</html>
